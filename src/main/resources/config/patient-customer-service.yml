# Patient Customer Service Configuration
# This configuration is loaded from Config Server
# Environment-specific values use ${VAR:default} syntax

server:
  port: ${CUSTOMER_SERVICE_PORT:8070}

# Spring Configuration
spring:
  application:
    name: PATIENT-CUSTOMER-SERVICE
  
  # PostgreSQL Database Configuration
  datasource:
    url: ${DB_DATABASE_URL:jdbc:postgresql://localhost:5432/customer_service_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: ${DB_CONNECTION_TIMEOUT:30000}
      maximum-pool-size: ${DB_MAX_POOL_SIZE:10}
      minimum-idle: ${DB_MIN_IDLE:5}
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: true
  
  # MongoDB Configuration
  data:
    mongodb:
      uri: ${MDB_CONNECTION_STRING:mongodb://localhost:27017/lifepill_customer}
  
  # File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 200MB

# Stripe Configuration
stripe:
  api:
    key: ${STRIPE_SECRET_KEY:}

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}
    register-with-eureka: ${EUREKA_REGISTER:true}
    fetch-registry: ${EUREKA_FETCH_REGISTRY:true}
  instance:
    hostname: ${HOSTNAME:localhost}
    prefer-ip-address: ${EUREKA_PREFER_IP:true}
    instance-id: ${spring.application.name}:${server.port}:${random.value}
    health-check-url-path: /actuator/health
    status-page-url-path: /actuator/info

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: ${ACTUATOR_ENDPOINTS:health,info,metrics,prometheus}
      base-path: /actuator
  endpoint:
    health:
      show-details: ${ACTUATOR_HEALTH_DETAILS:when_authorized}
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${ENVIRONMENT:development}
  tracing:
    enabled: ${TRACING_ENABLED:true}
    sampling:
      probability: ${TRACING_SAMPLING_PROBABILITY:1.0}
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_ENDPOINT:http://localhost:9411/api/v2/spans}

# CORS Configuration
cors:
  enabled: ${CORS_ENABLED:true}
  allowed-origins: ${CORS_ORIGINS:*}
  allowed-methods: ${CORS_METHODS:GET,POST,PUT,DELETE,OPTIONS,PATCH}
  allowed-headers: ${CORS_HEADERS:*}
  allow-credentials: ${CORS_ALLOW_CREDENTIALS:false}
  max-age: ${CORS_MAX_AGE:86400}

# Swagger Configuration
swagger:
  server:
    url: ${SWAGGER_SERVER_URL:}

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    enabled: ${SWAGGER_ENABLED:true}
    path: /v3/api-docs
  swagger-ui:
    enabled: ${SWAGGER_UI_ENABLED:true}
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true

# Logging Configuration
logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    com:
      lifepill: ${LOG_LEVEL_APP:DEBUG}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ${LOG_PATH:./logs}/customer-service.log
